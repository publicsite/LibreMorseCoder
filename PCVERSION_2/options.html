<script type="text/javascript" src="js/riffwave.js"></script>
<script type="text/javascript" src="js/morseTranslator.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript">
function pressed_back() 
{
    window.location.href = "index.html";
}
function update_volume() 
{
var cookie_date = new Date ();
set_cookie ( "vol_var", document.getElementById("volumeSlider").value, true, cookie_date.getFullYear()+100, cookie_date.getMonth(), cookie_date.getDate(), false, false );
}

function update_speed() 
{
var cookie_date = new Date ();
set_cookie ( "speed_var", document.getElementById("speedSlider").value, true, cookie_date.getFullYear()+100, cookie_date.getMonth(), cookie_date.getDate(), false, false );
}

function set_sliders()
{
var volume = get_cookie("vol_var");
if (volume != null) document.getElementById("volumeSlider").value = volume;
var speed = get_cookie("speed_var");
if (speed != null) document.getElementById("speedSlider").value = speed;
}

function pressed_test()
{
var volume = get_cookie("vol_var");
var speed = get_cookie("speed_var");

if (speed == null && volume == null)
	play_morse("HELLO WORLD", 250, 440, 0.2); //characterString, milliseconds, freq, volume_level 
else if (speed == null)
	play_morse("HELLO WORLD", 250, 440, volume); //characterString, milliseconds, freq, volume_level 
else if (volume == null)
	play_morse("HELLO WORLD", speed, 440, 0.2); //characterString, milliseconds, freq, volume_level 
else
	play_morse("HELLO WORLD", speed, 440, volume); //characterString, milliseconds, freq, volume_level 
}

</script>
<HTML>
<FORM>
<body bgcolor="blue" onload="set_sliders();">
<center>
<table cellpadding=0 cellspacing=0 width="100%" height="100%">
	<tr>
<td>
<center>
Volume
</center>
</td>
</tr>
<tr>
<td>
<input type="range" id="volumeSlider" min="0" max="1" step="0.01" style="width:100%" onChange="update_volume()"/>
</td>
</tr>
<tr>
<td>
<center>
Speed
</center>
</td>
</tr>
<tr>
<td>
<input type="range" id="speedSlider" min="100" max="400" step="10" style="width:100%" onChange="update_speed();"/>
</td>
</tr>
<tr>
<td>
<input id="test_btn" type="button" value="Test" onclick="pressed_test();" style="width:100%;height:100%;"/>
</td>
</tr>
<tr>
<td>
<input id="ok_btn" type="button" value="OK" onclick="pressed_back();" style="width:100%;height:100%;"/>
</td>
</tr>
</table>
</center>
</body>
</FORM>
</HTML>
